
<div class="row">
  <div class="col-3">

    <product-filter [category]="category"></product-filter>
    
  </div>
  <div class="col">
    <div class="container"> 
      <div class="row row-cols-2" *ngIf="cart$ | async as cart">
        <div
          *ngFor="let prod of filteredProducts"
          class="col">

          <product-card [product]="prod" [shopping-cart]="cart"></product-card>

        </div>
      </div>
    </div>
  </div>
</div>
